spring:
  application:
    name: team_structure
  datasource:
    url: jdbc:postgresql://localhost:5432/team_structure
    username: postgresql
    password: root
    driver-class-name: org.postgresql.Driver
  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect

